<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8" />
    <title>A18 Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      CardBoxLength: {{allCards.length}}
      <div class="flex-center" v-for="(item, index) in allCards" :key="index" v-if="playMode === 0">
        <button class="btn-set-card" @click="selectCard(index)">SelectMyCard {{index}}</button>
      </div>

      <div v-if="playMode === 1">
        <div class="flex-center word-box">
          <div>{{card_word}}</div>
        </div>
        <div class="flex-center">
          <button @click="nextClick">Next</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
