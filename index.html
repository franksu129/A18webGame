<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>A18 Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      CardBoxLength: {{allCards.length}}
      <div class="div-center">
        <div
          class="flex-center"
          v-for="(item, index) in allCards"
          :key="index"
          v-if="playMode === 0"
        >
          <button
            class="btn-set-card btn btn-success"
            @click="selectCard(index)"
          >
            Select MyCard {{index}}
          </button>
        </div>

        <div v-if="playMode === 1">
          <div class="card word-box" style="width: 18rem; margin: 0 auto">
            <div class="card-body flex-center">{{card_word}}</div>
          </div>

          <div class="flex-center game-control-panel">
            <button class="btn btn-primary" @click="nextClick">Next</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
